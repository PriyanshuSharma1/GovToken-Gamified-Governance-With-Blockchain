<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class = "conatiner">
        <div class = "header"> <h2> REGISTERATION FORM</h2></div>
    

        <form class ="form" id="form">
            <div class="form-control">
                <label> Username</label>
                <input type = "text" name="" id="username" placeholder="Enter your full name">
                <i class="fa-solid fa-circle-check" style="color: #0ac83a;"></i>
                <i class="fa-solid fa-circle-exclamation" style="color: #c80a01;"></i>
                <small> Error message</small>
            </div>
            
            <div class="form-control">
                <label> Email</label>
                <input type = "Email" name="" id="email" placeholder="Enter your Email address">
                <i class="fa-solid fa-circle-check" style="color: #0ac83a;"></i>
                <i class="fa-solid fa-circle-exclamation" style="color: #c80a01;"></i>
                <small> Error message</small>
            </div>

            <div class="form-control">
                <label> Contact Number</label>
                <input type = "Number" name="" id="number" placeholder="Enter your contact number">
                <i class="fa-solid fa-circle-check" style="color: #0ac83a;"></i>
                <i class="fa-solid fa-circle-exclamation" style="color: #c80a01;"></i>
                <small> Error message</small>
            </div>

            <div class="form-control">
                <label> Password</label>
                <input type = "Password" name="" id="password" placeholder="Enter your password">
                <i class="fa-solid fa-circle-check" style="color: #0ac83a;"></i>
                <i class="fa-solid fa-circle-exclamation" style="color: #c80a01;"></i>
                <small> Error message</small>
            </div>    
            <div class="form-control">
                <label> Confirm password</label>
                <input type = "Password" name="" id="cpassword" placeholder="Confirm your password">
                <i class="fa-solid fa-circle-check" style="color: #0ac83a;"></i>
                <i class="fa-solid fa-circle-exclamation" style="color: #c80a01;"></i>
                <small> Error message</small>
            </div>
                <input type="submit" value="Submit" class="btn" name="submit">
            
        </form>
</div>

    
</body>
</html>
